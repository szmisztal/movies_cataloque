{% extends "index.html" %}

{% block content %}

<div class="row">
   <div class="col-lg-12 text-center">
       <h1 class="mt-5">Movies Library</h1>
   </div>
   <div class="col-lg-12 mb-4">
   {% for list_type in list_types %}
   	<a href="{{ url_for('homepage', list_type=list_type) }}" role="button" aria-pressed="{{ 'true' if current_list == list_type else 'false' }}" class="btn btn-primary{{ ' active' if current_list == list_type else '' }}" data-toggle="button" aria-disabled="{{ 'true' if current_list == list_type else 'false' }}">
        	{{ list_type|capitalize|replace('_', ' ') }}
        </a>
   {% endfor %}
   </div>
   {% for movie in movies %}
   <div class="col-lg-3 col-md-6 mb-4">
       <div class="card h-100">
           <img src="{{ tmdb_image_url(movie.poster_path, "w780") }}">
           <div class="card-body">
               <h4 class="card-title">Title</h4>
           </div>
           <div class="card-footer text-center">
               <a href="{{ url_for('movie_details', movie_id=movie.id) }}">Pokaż więcej</a>
           </div>
       </div>
   </div>
   {% endfor %}
</div>

{% endblock %}
